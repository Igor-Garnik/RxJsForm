<h1 class="header">RxJs Form</h1>
<form class="form">

  <mat-form-field>
    <input matInput type="email" placeholder="Email" #email>
  </mat-form-field>


  <mat-form-field>
    <input matInput type="password" placeholder="Password" #password>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Confirm password" #confirmPas>
  </mat-form-field>

  <p class="error-block" #error></p>

  <div #btn>
    <button type="button" class="btn" mat-raised-button color="primary" [disabled]="isDisabled" >Submit</button>
  </div>

</form>
